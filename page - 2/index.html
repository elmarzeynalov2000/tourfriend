<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="1.png" alt="Resort Image">
        </div>
        <div class="form-section">
            <div class="logo">
            <img src="Logo.svg" alt="">
            </div>
            <h1>Sign up</h1>
            <span>Let's get you all set up so you can access your personal account.</span>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                </div>
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Phone Number">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">I agree to all the <a href="#">Terms</a> and <a href="#">Privacy Policies</a></label>
                </div>
                <button type="submit">Create account</button>
                <p>Already have an account? <a href="#">Login</a></p>
                <div class="divider">Or Sign up with</div>
                <div class="social-login">
                    <button class="facebook"><img src="f.png" alt=""></button>
                    <button class="google"><img src="g.png" alt=""></button>
                    <button class="apple"><img src="a.png" alt=""></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
