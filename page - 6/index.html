<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo">
                <img src="Logo.svg" alt="Globe Logo">
            </div>
            <h1>Set a password</h1>
            <p>Your previous password has been reseted. Please set a new password for your account.</p>
            <form>
                <div class="input-group">
                    <label for="create-password">Create Password</label>
                    <input type="password" id="create-password" placeholder="Create Password">
                    <div class="eye">
                    <img src="eye.svg" alt="">
                </div>
                </div>
                <div class="input-group">
                    <label for="reenter-password">Re-enter Password</label>
                    <input type="password" id="reenter-password" placeholder="Re-enter Password">
                    <div class="eye">
                        <img src="eye.svg" alt="">
                    </div>
                </div>
                <button type="submit">Set password</button>
            </form>
        </div>
        <div class="image-container">
            <img src="1.png" alt="Resort Image">
        </div>
      
    </div>
</body>
</html>
