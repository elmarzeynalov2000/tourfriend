<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golobe Login</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <img src="Logo.svg" alt="Golobe" class="logo">
            <h1>Login</h1>
            <p>Login to access your Golobe account</p>
            <form>
                <span class="email">Email</span>
                <input type="email" placeholder="" value="john.doe@gmail.com">
                <span class="password">Password</span>
                <input type="password" placeholder="" value=".....................">
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#" class="forgot-password">Forgot Password</a>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="divider">Or Sign up with</div>
            <div class="social-login">
                <button class="facebook"><img src="f.png" alt=""></button>
                <button class="google"><img src="g.png" alt=""></button>
                <button class="apple"><img src="a.png" alt=""></button>
            </div>
        </div>
        <div class="image-container">
            <img src="1.png" alt="Airplane">
        </div>
    </div>
</body>
</html>
