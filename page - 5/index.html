<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Code</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="header">
                <img src="Logo.svg" alt="Logo" class="logo">
            </div>
            <a href="#" class="back-link">&lt; Back to login</a>
            <h1>Verify code</h1>
            <p>An authentication code has been sent to your email.</p>
            <form>
                <label for="code">Enter Code</label>
                <div class="input-wrapper">
                    <input type="text" id="code" name="code" value="7789BM6X">
                    <div class="eye">
                        <img src="eye.png" alt="">
                    </div>
                </div>
                <p class="resend">Didn't receive a code? <a href="#">Resend</a></p>
                <button type="submit">Verify</button>
                
            </form>
        </div>
        <div class="right">
            <img src="1.png" alt="Resort Image">
        </div>
    </div>
</body>
</html>
