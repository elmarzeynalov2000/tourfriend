<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <img src="Logo.svg" alt="">
            <a href="#" class="back-link"> < Back to login</a>
            <h1>Forgot your password?</h1>
            <p>Don't worry, happens to all of us. Enter your email below to recover your password</p>
            <form action="#" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="john.doe@gmail.com" required>
                <button type="submit">Submit</button>
            </form>
            <div class="login-options">
                <div class="divider">Or login with</div>
                <div class="social-login">
                    <button class="social-button facebook">
                        <img src="f.png" alt="">
                    </button>
                    <button class="social-button google">
                    <img src="g.png" alt="">    
                    </button>
                    <button class="social-button apple">
                    <img src="a.png" alt="">    
                    </button>
                </div>
            </div>
        </div>
        <div class="image-container">
            <img src="1.png" alt="Resort Image">
        </div>
    </div>
</body>
</html>
